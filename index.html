<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SumeruTV</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- FontAwesome CDN -->
    <script
      src="https://kit.fontawesome.com/9578091a90.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <!-- dynamic navbar under work -->
    <div id="navLoad"></div>
    <!-- my content will go below -->
    <section class="container main-content">
      <div
        id="carouselExampleControls"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/slider1.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/silder2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/slider3.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br />

      <!-- my headings and content -->
      <row class="row">
        <h3 class="col-7 headings">TRENDING NOW</h3>
        <h5 class="viewAll col-2 float-end">VIEW ALL</h5>
      </row>

      <!-- Shows and cards -->
      <row class="row gx-5">
        <div class="col-3 card-container">
            <img src="images/content1.jpg" class="img" alt="Lodaing" />
            <p>This is testing </p>
          </div>
        </div>
      </row>
    </section>
    <!-- bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- JQuery library -->
    <script src="js/jquery-3.6.1.slim.js"></script>
    <!-- custom JavaScript -->
    <script src="js/custom.js"></script>
  </body>
</html>
